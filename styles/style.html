<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>navbar</title>
</head>
<body>
    <div class="navbar">
        <img src="./nav_picture/logo01.png" alt="Mathy logo" class="logo">

        <input type="text" class="nav_search" placeholder="Search For Anything">

         <button class="myteach">
            <img src="./nav_picture/Teach On Mathy.png" alt="Teach On Mathy">
            <a>Teach On Mathy</a>
        </button>
        <button class="mylearn">
            <img src="./nav_picture/My Learning.png" alt="My Learning">
            <a>My Learning</a>
        </button>
        
        <button class="login">Log In</button>
        <button class="signup">Sign Up</button>
    </div>


    <!-- header nav button -->
    <button class="nav_button">
        <img src="./nav_picture/course.png" alt="nav_button">
        <a>Course</a>
    </button>

    <!-- more_button -->
    <button class="more_button">
        <img src="./nav_picture/course.png" alt="nav_button">
        <a>Course</a>
    </button>

    <!-- tittle -->
    <div class="title">
        <img src="./nav_picture/course.png" alt="nav_button">
        <a>Course</a>
    </div>




    <!-- this is the sign up and login pop-up interface button -->
    <button class="login_signup_button" role="button">Sign Up</button>
    <button class="login_signup_button" role="button">Login</button>


    <!-- home page for webpage -->
    <button class="join_for_free">Join For Free</button>
    <button class="start_teaching_today">Start teaching Today</button>


    <!-- loading page -->
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    
    <!-- submit button -->
    <button class="submit">Submit</button>

    
</body>
</html>
